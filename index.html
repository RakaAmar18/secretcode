<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Encoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #fdfdfd;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .section {
      margin-bottom: 40px;
    }
    #hiddenOutput {
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 60px;
      margin-top: 10px;
      border-radius: 4px;
      opacity: 0;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h3>üîê Enkripsi</h3>
      <input id="pesan" placeholder="Masukkan pesan rahasia..." />
      <input id="password" placeholder="Masukkan password (opsional)" />
      <button onclick="encodePesan()">Enkripsi & Salin</button>
      <textarea id="hiddenOutput" readonly></textarea>
    </div>

    <div class="section">
      <h3>üîç Dekripsi</h3>
      <textarea id="inputDecode" rows="4" placeholder="Tempelkan teks tersembunyi di sini..."></textarea>
      <input id="passwordDecode" placeholder="Masukkan password" />
      <button onclick="decodePesan()">Dekripsi</button>
      <div><strong>Hasil Pesan:</strong> <span id="decodedMsg"></span></div>
    </div>
  </div>

  <script>
    function toBinary(text) {
      return [...text].map(c => c.charCodeAt(0).toString(2).padStart(8, '0')).join('');
    }

    function fromBinary(binary) {
      return binary.match(/.{8}/g).map(b => String.fromCharCode(parseInt(b, 2))).join('');
    }

    function applyXOR(binary, key) {
      if (!key) return binary;
      const keyBinary = toBinary(key);
      return binary.split('').map((bit, i) => bit ^ keyBinary[i % keyBinary.length]).join('');
    }

    function encodePesan() {
      const msg = document.getElementById("pesan").value;
      const key = document.getElementById("password").value;
      if (!msg) return alert("Masukkan pesan dulu!");

      const binary = toBinary(msg);
      const xorred = applyXOR(binary, key);
      const zwsp = xorred.replace(/0/g, '\u200B').replace(/1/g, '\u200C');

      const output = document.getElementById("hiddenOutput");
      output.value = zwsp;

      if (navigator.clipboard) {
        navigator.clipboard.writeText(zwsp).then(() => {
          alert("‚úÖ Tersalin ke clipboard!");
        }).catch(() => fallbackSalin(zwsp));
      } else {
        fallbackSalin(zwsp);
      }
    }

    function decodePesan() {
      const zwsp = document.getElementById("inputDecode").value;
      const key = document.getElementById("passwordDecode").value;
      const binary = zwsp.replace(/\u200B/g, '0').replace(/\u200C/g, '1');

      try {
        const unxor = applyXOR(binary, key);
        const message = fromBinary(unxor);
        document.getElementById("decodedMsg").innerText = message;
      } catch {
        document.getElementById("decodedMsg").innerText = "‚ö†Ô∏è Gagal dekripsi.";
      }
    }

    function fallbackSalin(text) {
      const temp = document.createElement("textarea");
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      try {
        document.execCommand("copy");
        alert("‚úÖ Disalin (fallback)");
      } catch {
        alert("‚ùå Gagal menyalin.");
      }
      document.body.removeChild(temp);
    }
  </script>
</body>
</html>
