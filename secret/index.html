<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>secret</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #hiddenOutput {
      margin-top: 15px;
      padding: 10px;
      background: #f1f1f1;
      border: 1px solid #ccc;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h2>E&D</h2>

  <label>Pesan asli:</label>
  <textarea id="textInput" rows="4" placeholder="Tulis pesan di sini..."></textarea>

  <button onclick="encrypt()">🔐 Enkripsi</button>
  <button onclick="decrypt()">🔓 Dekripsi</button>
  <button onclick="copy()">📋 Salin</button>

  <div id="hiddenOutput" contenteditable="true"></div>

  <script>
    function encrypt() {
      const input = document.getElementById("textInput").value;
      const zwsp = '\u200B';
      const result = input.split('').map(c => c + zwsp).join('');
      document.getElementById("hiddenOutput").innerText = result;
    }

    function decrypt() {
      const input = document.getElementById("hiddenOutput").innerText;
      const result = input.split('\u200B').join('');
      document.getElementById("textInput").value = result;
    }

    function copy() {
      const text = document.getElementById("hiddenOutput").innerText;
      if (!text.trim()) return alert("❗ Tidak ada teks untuk disalin.");

      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
          alert("✅ Disalin ke clipboard!");
        }).catch(() => fallbackCopy(text));
      } else {
        fallbackCopy(text);
      }
    }

    function fallbackCopy(text) {
      const temp = document.createElement("textarea");
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      try {
        document.execCommand("copy");
        alert("✅ Disalin!");
      } catch (err) {
        alert("❌ Gagal salin: " + err);
      }
      document.body.removeChild(temp);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</body>
</html>
